<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-5">Prueba Consumo Servicio Continuo</h1>
      <div class="row" id="alerts"></div>
      <div class="row">
        <div class="col-md-6">
          <form class="form" id="formRequests">
            <div class="form-group">
              <label for="name">Nombre:</label>
              <input type="text" id="name" class="form-control" placeholder="Nombre" />
            </div>
            <div class="form-group">
              <label for="name">Documento:</label>
              <input type="number" id="document" class="form-control" placeholder="Documento" />
            </div>
            <div class="form-group">
              <button class="btn btn-outline-primary" id="btnEnviar">Enviar</button>
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <h5>Solicitudes Enviadas</h5>
          <table class="table table-hover" id="tableRequests">
            <thead>
              <tr>
                <th scope="col">Nro Solicitud</th>
                <th scope="col">Nombre</th>
                <th scope="col">Fecha Envio</th>
                <th scope="col">Estado</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  <script type="text/javascript" src="bundle.js"></script></body>
</html>
